---
elastic:
  version:
    stack: 9.x

keyrings:
  - name:    eza
    keyfile: 'https://raw.githubusercontent.com/eza-community/eza/main/deb.asc'
    keyring: '/etc/apt/trusted.gpg.d/gierens.asc'
    repo:    'http://deb.gierens.de stable main'

  - name:    synthing
    keyfile: 'https://syncthing.net/release-key.gpg'
    keyring: '/etc/apt/trusted.gpg.d/syncthing-archive-keyring.asc'
    repo:    'https://apt.syncthing.net/ syncthing stable'

  # keyring for hashicorp packages (terraform, packer, vagrant, etc.)
  - name:    hashicorp
    keyfile: 'https://apt.releases.hashicorp.com/gpg'
    keyring: '/etc/apt/trusted.gpg.d/hashicorp-archive-keyring.asc'
    repo:    'https://apt.releases.hashicorp.com/ {{ ansible_distribution_release }} stable main'

  # keyring for ELK stack packages (elasticsearch, kibana, logstash, etc.)
  - name:    elastic
    keyfile: 'https://artifacts.elastic.co/GPG-KEY-elasticsearch'
    keyring: '/etc/apt/trusted.gpg.d/elastic.asc'
    repo:    'https://artifacts.elastic.co/packages/{{ elastic.version.stack }}/apt stable main'

  - name:    docker
    keyfile: 'https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg'
    keyring: '/etc/apt/trusted.gpg.d/docker.asc'
    repo:    'https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable'

  - name:    brave
    keyfile: 'https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg'
    keyring: '/etc/apt/trusted.gpg.d/brave.asc'
    repo:    'https://brave-browser-apt-release.s3.brave.com/ stable main'
