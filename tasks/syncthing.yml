# vim:ft=yaml.ansible
---
- name: Add syncthing GPG key
  tags: syncthing
  become: true
  ansible.builtin.apt_key:
    url: https://syncthing.net/release-key.gpg
    keyring: /etc/apt/keyrings/syncthing-archive-keyring.gpg

- name: Add syncthing apt repository
  tags: syncthing
  become: true
  ansible.builtin.apt_repository:
    repo: deb [ signed-by=/etc/apt/keyrings/syncthing-archive-keyring.gpg arch=amd64 ] https://apt.syncthing.net/ syncthing stable
    state: present

- name: Install Syncthing
  tags: syncthing
  become: true
  ansible.builtin.package:
    update_cache: true
    name: syncthing
    state: present
